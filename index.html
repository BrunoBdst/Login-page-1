<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <div class="content">

                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                    <label for="email">Email address</label><br>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" placeholder="**********">
                </div>

            </div>

            <div class="container-check">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p>i agree ti the <a href="">terms & policy</a></p>
            </div>

            <button class="btn-singup">Signup</button>

            <div class="doots">
                <p>Or</p>
            </div>

            <div class="container-btn">
                <button>
                    <img src="./assets/icons8-google 1.png" alt="Icon Google">
                    Sign in with Google
                </button>
                <button>
                    <img src="./assets/Vector (1).png" alt="Icon Apple">
                    Sign in with Apple
                </button>
            </div>
            <div class="signin-a">
                <p>Have an account?
                    <a href="login.html">Sign In</a>
                </p>
            </div>
        </div>
        <div class="img-signup">
            <img src="./assets/chris-lee-70l1tDAI6rM-unsplash 1.png" alt="">
